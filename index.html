<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Viaggio a Londra</title>
</head>
<body>
    <!--Inizio Header-->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <section>
            <img src="img/pexels-bill-emrich-230794-0.jpg" alt="London view 1">
            <img src="img/pexels-bill-emrich-230794-1.jpg" alt="London view 2">
            <img src="img/pexels-bill-emrich-230794-2.jpg" alt="London view 3">
        </section>
    </header>
    <!--Fine Header-->

    <hr>

    <!--Inizio Main-->
    <main>

        <!--Prima Sezione-->
        <section>
            <h2>Le mie spese</h2>

            <!--Tabella-->
            <table>
                <!--Intestazione Tabella-->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!--/Intestazione Tabella-->

                <!--Corpo Tabella-->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 €</td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 €</td>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 €</td>
                    </tr>
                </tbody>
                <!--/Corpo Tabella-->

                <!--Chiusura Tabella-->
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>360 €</td>
                    </tr>
                </tfoot>
                <!--/Chiusura Tabella-->
            </table>
            <!--Fine Tabella-->

        </section>
        <!--/Prima Sezione-->

        <hr>

    </main>
    <!--Fine Main-->

</body>
</html>
